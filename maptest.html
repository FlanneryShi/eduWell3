	<style type="text/css">
   	#mapid {

   		width: 90%;
   		background-color: #000000;
   	}
	.info {
		padding: 6px 8px;
		font: 14px/16px Arial, Helvetica, sans-serif;
		background: white;
		background: rgba(255,255,255,0.8);
		box-shadow: 0 0 15px rgba(0,0,0,0.2);
		border-radius: 5px;
	}
	.info h4 {
		margin: 0 0 5px;
		color: #777;
	}
	#basics{
		z-index: 100
	}
	#mapwrapper {
		position: relative;
	}
	.mapBox{
		background-color: rgba(245, 253, 242, 0.75);
		border-radius:5px;
		width: 220px;
		position: relative;
		z-index: 9999;
		margin-left: 10px;
		padding: 10 10 10 10;
	}
	#searchbar {
		margin-top: 60px;
		width: 220px;
		position: relative;
		z-index: 9999;
		height: 40px;
	}
	#searchbox {
		height: 40px;
		font-size: 14pt;
		width:80%;
	}
	#submitSearch{
		width: 18%;
		height: 31px;
		background: url(icons/icons8-Search-48.png);
		background-size: contain;
		background-repeat: no-repeat;
		background-position: center;
		padding-top: 0px;
	}
	#Filter {
		margin-top: 10px;
		height: 200px;
		display: inline-block;
	}
	div.Low {
		width: 15px;
		height: 15px;
		display: inline-block;
		background-color: #34ff00;
	}
	div.Med {
		width: 15px;
		height: 15px;
		display: inline-block;
		background-color: #fdff00;
	}
	div.High {
		width: 15px;
		height: 15px;
		display: inline-block;
		background-color: #ff001b;
	}

		line-height: 18px;
		color: #555;
		height: 100%;
		margin-right: 8px;

				</form>

			</div>
